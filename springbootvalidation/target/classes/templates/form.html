<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Login Here</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<!-- Custom CSS for Styling -->
<style>
    body {
        background-color: #f8f9fa;
        font-family: 'Arial', sans-serif;
    }
    .container {
        background-color: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h2 {
        font-family: 'Roboto', sans-serif;
        color: #007bff;
        margin-bottom: 30px;
    }
    .form-label {
        font-weight: bold;
        color: #495057;
    }
    .form-control {
        border-radius: 10px;
        padding: 15px;
        font-size: 16px;
        border: 1px solid #ced4da;
    }
    .form-control:focus {
        border-color: #007bff;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.25);
    }
    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
        border-radius: 10px;
        padding: 10px 20px;
        font-size: 16px;
        transition: background-color 0.3s ease;
    }
    .btn-primary:hover {
        background-color: #0056b3;
        border-color: #0056b3;
    }
    .is-invalid {
        border-color: #dc3545;
    }
    .invalid-feedback {
        display: block;
        color: #dc3545;
    }
    .mb-3 {
        margin-bottom: 20px;
    }
</style>
</head>
<body>
	<div class="container mt-5">
		<div class="row">
			<div class="col-md-6 offset-md-3">

				<!-- Form -->
				<form th:action="@{/process}" method="post" th:object="${loginData}">
					<h2 class="text-center">Sign Up Here</h2>
					<!-- Username Input -->
					<div class="mb-3">
						<label for="userName" class="form-label">USER NAME</label> 
						<input type="text" name="userName" th:value="${loginData.userName}"
							class="form-control" id="userName" placeholder="Enter your username"
							th:classappend="${#fields.hasErrors('userName')} ? ' is-invalid' : ''" />
							
						<!-- Validation Feedback -->
						<div th:if="${#fields.hasErrors('userName')}" class="text-danger">
							<p th:each="err : ${#fields.errors('userName')}" th:text="${err}"></p>
						</div>
					</div>
					<!-- Email Input -->
					<div class="mb-3">
						<label for="email" class="form-label">USER EMAIL</label> 
						<input type="text" name="email" th:value="${loginData.email}"
							class="form-control" id="email" placeholder="Enter your email"
							th:classappend="${#fields.hasErrors('email')} ? ' is-invalid' : ''">
						
						<div th:if="${#fields.hasErrors('email')}" class="text-danger">
							<p th:each="err : ${#fields.errors('email')}" th:text="${err}"></p>
						</div>
					</div>
					<!-- Checkbox -->
					<div class="mb-3 form-check">
						<input
						 name="agreed"
						  type="checkbox"
						 class="form-check-input" 
						 id="exampleCheck1">
						 
						<label class="form-check-label" for="exampleCheck1">Agreed terms and condition</label>
						
						<div th:if="${#fields.hasErrors('agreed')}" class="text-danger">
							<p th:each="err : ${#fields.errors('agreed')}" th:text="${err}"></p>
						</div>
					</div>
					<!-- Submit Button -->
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
